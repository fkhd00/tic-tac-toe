<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="tictactoe.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="header">tic tac toe</div>
    <div class="container">
        <div class="players">
            <div id="player1">
                <form style="text-align: center;" id="player1Form">
                    <label>Player <span style="font-size: 20px;font-weight: bold;">1</span> Name</label>
                    <br>
                    <input type="text" placeholder="Player1" id="player1Input" style="text-align: center;">
                    <button type="button" id="player1-button">Confirm</button>
                </form>
            </div>
            <br>
                    <br>
                    <div style="font-size:20px; text-align: center;">Vs</div>
                    <br>
                    <br>
            <div id="player2">
                <form style="text-align: center;" id="player2Form">
                    <span>Choose Your Opponent</span>
                    <br>
                    <button type="button" id="player2-button">Player 2</button>
                    <button type="button" id="cpu-button">CPU</button>
                </form>
            </div>
        </div>
    </div>

<script type="text/javascript" src="tictactoe.js">

</script>
</body>
</html>
